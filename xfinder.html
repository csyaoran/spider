<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <script type="module" src="js/xfinder/xfinder.js"></script>
  <script src="js/xfinder/jquery.min-v1.9.1.js"></script>
  <script src="js/xfinder/jquery.lazyload.js"></script>
  <script src="js/xfinder/book.js"></script>
  <link rel="stylesheet" href="js/xfinder/style.css" />
  <title>蜘蛛 | 资源嗅探</title>
</head>
<body>
  <!-- 小说信息及用户设置 -->
  <div class="book">
    <div class="book-cell">
      <!-- 显示支持解析的网站 -->
      <div id="showNote">
        <lable><a href="http://m.tingshubao.com">听书宝</a></lable>
        <lable><a href="https://www.ximalaya.com">喜马拉雅</a></lable>
        <lable><a href="https://m.ysts8.net/">有声听书吧</a></lable>
      </div>
      <div id="showBook">
        <h1 id="bookName" class="book-title"></h1>
        <div class="book-rand-a"><a>开始章节:</a>
          <input id="chapterStart" type="number"/>
        </div>
        <div class="book-rand-a"><a>结束章节:</a>
          <input id="chapterEnd" type="number"/>
        </div>
        <button id="clearData" class="add-button">清空列表</button>
        <button id="downloadMedia" class="add-button">全部下载</button>
      </div>

      <!-- 听书宝 -->
      <div id="tsb">
        <button id="tsbFindResou" class="add-button">资源解析</button>
      </div>
      <!-- 有声听书吧 -->
      <div id="ysts8">

      </div>
      <!-- 喜马拉雅 -->
      <div id="xmly">

      </div>
    </div>
  </div>

  <!-- 媒体资源列表 -->
  <div class="module js_module_list">
   <div class="js_fixed_block">
    <div class="playlist-top">
     <h2 class="playlist-title">资源列表</h2>
     <div class="fr">
      <div class="select-chapter show js_show_chapter">选集</div>
      <div id="read_fx" class="icon atz"></div>
     </div>
    </div>
    <div class="chapter-wrap js_chapter_wrap">
     <ul class="chapter-list-block js_chapter_ul"></ul>
    </div>
    <div class="mask"></div>
   </div>
   <div class="play-list" id="medialist"></div>
  </div>
</body>
</html>
