<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/options.css" media="all" />
  <script src="js/jquery.min-v1.8.3.js"></script>
  <title>设置 | 蜘蛛</title>
</head>

<body>
<div id="wrapper">
  <header>蜘蛛 > 设置</header>
  <table id="options">
  <tbody>
  <tr>
    <td class="caption">资源嗅探列表</td>
    <td>
      <div class="help">
        <div class="example">
          1. 扩展名不带 "."<br><br>
          2. 部分非媒体资源文件不会被抓取<br><br>
          3. 小于此大小的文件被过滤，忽略文件大小填0
        </div>
      </div>

      <div>
        <div id="exclusionScrollBox">
          <table id="exclusionRules">
            <tbody>
            <tr>
              <td><span class="ExtText">扩展名</span></td>
              <td><span class="ExtText">大小限制</span></td>
            </tr>
            </tbody>
            <tbody id="xExt"></tbody>
          </table>
        </div>
        <button id="xExtAdd" class="AddButton">新增</button>
      </div>
    </td>
  </tr>

  <tr>
    <td class="caption">Content-Type</td>
    <td>
      <div class="help">
        <div class="example">
          1. 支持通配符，优先匹配扩展名<br><br>
          2. 常用格式对照表 <a href="http://tool.oschina.net/commons" target="_blank">
             http://tool.oschina.net/commons</a><br><br>
          3. 有些媒体文件使用非正常扩展名，需通过MIME判断
        </div>
      </div>

      <div>
        <div id="exclusionScrollBox">
          <table id="exclusionRules">
            <tbody>
            <tr>
              <td><span class="ExtType">MIME类型</span></td>
            </tr>
            </tbody>
            <tbody id="xMimeType"></tbody>
          </table>
        </div>
        <button id="xMimeTypeAdd" class="AddButton">新增</button>
      </div>
    </td>
  </tr>

  <tr>
    <td class="caption">其他选项</td>
    <td class="booleanOption">
      <div class="help">
        <div class="example">
          1. 某些网站媒体资源自带参数<br>
          2. 勾选忽略参数过滤重复数据
        </div>
      </div>

      <label><input id="xIgnArgs" type="checkbox">
        忽略参数(避免重复)
      </label>
    </td>
  </tr>

  <tr>
    <td class="caption"></td>
    <td>
      <input id="xIgnArgsReg" type="text">
      <div class="example info">
        匹配媒体资源 URL 参数的正则，用于去除参数
      </div>
    </td>
  </tr>

  <tr>
    <td class="caption"></td>
    <td class="booleanOption">
      <label><input id="xUseTitleName" type="checkbox">下载时使用网页标题做文件名</label>
    </td>
  </tr>

  <tr>
    <td class="caption"></td>
    <td class="booleanOption">
      <label><input id="xDebug" type="checkbox">调试模式</label>
    </td>
  </tr>

  </tbody>
  </table>

  <button id="resetBtn" class="AddButton">重置设置</button>
  <button id="saveBtn"  class="AddButton">保存设置</button>
  <br><br><br>
</div>

<div id="tempntc" class="tempntc">
  <div id="tempntcDia" class="tempntc">
    <div id="promptMsg" class="tempntc">弹出提示消息</div>
  </div>
</div>

<script src="js/options.js"></script>
</body>
</html>
